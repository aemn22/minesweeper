<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="board">
        <div class="alert-box lose">
            <h1>you failed</h1>
            <button class="new-game-btn">new game</button>
        </div>
        <div class="alert-box win">
            <h1>you win</h1>
            <button class="new-game-btn">new game</button>
        </div>
    </div>
    <div>
        <div class="win-counter">win: <span>0</span> </div>
        <div class="lose-counter">lose: <span>0</span></div>
    </div>








    <script src="script.js"></script>
</body>

</html>
